<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Likenza – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    img.logo {
      width: 160px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #fff;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #ccc;
      margin-top: 10px;
    }

    p {
      margin-top: 20px;
      font-size: 1rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.95rem;
      }

      img.logo {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <img src="temp_likenza_logo.png" alt="Likenza Logo" class="logo" />
  <h1>Likenza</h1>
  <h2>Coming Soon</h2>
  <p>We’re building something you’re going to love. See you soon.</p>

</html>
